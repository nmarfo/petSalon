<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/mystyle.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="nav justify-content-end">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            <a class="nav-link" href="about.html">About</a>
            <a class="nav-link" href="register.html">Register</a>
            <a class="nav-link disabled">Admin</a>
        </nav>
        <h1 class="display-1">The Fashion Pet</h1>
        


    </header>
    <main class="container">
        <div class="title">
            <h2>Register a new pet</h2>
            <p id="number-pets"></p>
        </div>
        <div>

            

            </div>
            <input type="text" class="form-control" placeholder="Enter pet's name" id="addPetName">
            <input type="text" class="form-control" placeholder="Enter pet's age" id="addPetAge">
            <select class="form-select" id="addPetGender">
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <input type="text" class="form-control" placeholder="Enter pet's breed" id="addPetBreed">
            <select class="form-select" id="selService">
                <option value="" disabled selected>Select service</option>
                <option value="Nails cut">Nails cut</option>
                <option value="Grooming">Grooming</option>
                <option value="vaccination">Vaccination</option>
            </select>
            <input class="form-control" type="text"  placeholder="Enter pet's owner" id="addPetOwnerName">
            <input class="form-control" type="text"  placeholder="Enter pet's phone" id="addPetPhone">
            

            <div class="btn-container">
                <button class="btn btn-primary" id="btnSave" onclick="register();">Register</button>
            </div>
            
        </div>
        <div id="pet-cards" class="pets">

        </div>
        <div> 
            <input type="search" placeholder="Enter pet's name to search" id="addSearch">
            <button class="btn btn-primary" id="btnSearch" onclick="search();">Search</button>
        </div>

        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Breed</th>
                    <th>Owner</th>
                    <th>Service</th>
                    <th>Phone</th>

                </tr>
            </thead>
            <tbody id="pet-table">
                <tr>

                </tr>
            </tbody>
            <!-- insert the tr with pet information (tbody)-->
        </table>
        
    </main>






















    <footer>
        <p>All the copyrights reserved Nana Marfo &copy; 2022</p>
        <p id="Info"></p>
    </footer>

    <script src="scripts/register.js"></script>
    <script src="scripts/display.js"></script>
</body>
</html>
